<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="page-header">{{titulo}}</h1>
        <a href="{{ url_for('criar') }}" class="btn create-btn">Nova Tarefa</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TAREFA</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody>
                {% for tarefa in tarefas %}
                <tr>
                    <td>{{ tarefa.id }}</td>
                    <td>{{ tarefa.tarefa }}</td>
                    <td class="{% if tarefa.status %}status-feito{% else %}status-pendente{% endif %}">{{ tarefa.feito }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</body>
</html>
