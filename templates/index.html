<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="page-header">
        <h1>{{titulo}}</h1>
    </div>

    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>ID</th>
                <th>TAREFA</th>
                <th>STATUS</th>
                <th>CONCLUIR</th>
                <th>REABRIR</th>
                <th>EXCLUIR</th>
            </tr>
        </thead>
        <tbody>
            {% for tarefa in tarefas %}
            <tr>
                <td>{{ tarefa.id }}</td>
                <td>{{ tarefa.descricao }}</td>
                <td>{{ tarefa.feito }}</td>
                <td>
                    <a href="/concluir/{{ tarefa.id }}" class="btn btn-success btn-sm">Concluir</a>
                </td>
                <td>
                    <a href="/reabrir/{{ tarefa.id }}" class="btn btn-success btn-sm">Reabrir</a>
                </td>
                <td>
                    <a href="{{ url_for('excluir', id=tarefa.id) }}" class="btn btn-danger btn-sm"
                        onclick="return confirm('Tem certeza que deseja excluir esta tarefa?');">
                        Excluir
                    </a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>

    <a href="/criar" class="btn btn-primary">Criar Tarefa</a>
</body>

</html>
