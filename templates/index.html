{% extends "template.html" %}
{% block conteudo %}
    <div class="container">
        <h1 class="page-header">{{titulo}}</h1>
        <a href="{{ url_for('criar') }}" class="btn create-btn">Nova Tarefa</a>
        <table>
            <thead>
                <tr>
                    <th>TAREFA</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody>
                {% for tarefa in tarefas %}
                <tr>
                    <td>{{ tarefa.tarefa }}</td>
                    <td class="{% if tarefa.status %}status-feito{% else %}status-pendente{% endif %}">{{ tarefa.feito }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
